{% extends "base.html" %}

{% block content %}
<div class="form-container">
<h2>Добавить новую машину</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <button type="button" class="btn btn-cancel" onclick="window.history.back();">Отмена</button>
</form>
</div>
{% endblock %}

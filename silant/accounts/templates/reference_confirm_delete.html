{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>Подтверждение удаления</h1>
    <p>Вы уверены, что хотите удалить запись "{{ item.name }}" из справочника "{{ model_name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-success">Удалить</button>
        <a href="{% url 'admin_reference' %}" class="btn-cancel">Отмена</a>
    </form>
</div>
{% endblock %}

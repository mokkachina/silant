{% extends "base.html" %}

{% block content %}
<div class="form-container">
<h2>Добавить новое ТО</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-success">Сохранить</button>
    <button type="button" class="btn-cancel" onclick="window.history.back();">Отмена</button>
</form>
</div>
{% endblock %}

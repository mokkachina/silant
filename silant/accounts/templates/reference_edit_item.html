{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>Редактирование записи в справочнике "{{ model_name }}"</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ item.name }}" required>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" class="form-control">{{ item.description }}</textarea>
        </div>
        <button type="submit" class="btn-success">Сохранить</button>
        <a href="{% url 'admin_reference' %}" class="btn-cancel">Отмена</a>
    </form>
</div>
{% endblock %}
